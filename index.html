<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="sujeet.css">

</head>

<body>
  
  <div class="app">
    <button>signout</button>
    <br><br><br>
    <h4 class="mb-3">personal information</h4>


    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span></span>
    
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">update data(please do not click out side the update page)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <br>
            <p>NAME</p>
            <input type="text" class="form-control" name="" id="textInput">
            <div id="msg"></div>
            <br>
            <p>GENDER</p>
            <input type="gender" class="form-control" name="" id="gender">
            <br>
            <p>AGE</p>
            <input type="age" class="form-control" name="" id="age">
            <br>
            <p>DATE OF BIRTH</p>
            <input type="dob" class="form-control" name="" id="dob">
            <br>
            <p>UG</p>
            <input type="ug" class="form-control" name="" id="ug">
            <br>
            <p>STREAM</p>
            <input type="st" class="form-control" name="" id="st">
            <br>
            <p>CONTACT</p>
            <input type="con" class="form-control" name="" id="con">
            <br>
            <p>PERMANENT ADDRESS</p>
            <input type="per" class="form-control" name="" id="per">
            <br>
            <p>CURRENT ADDRESS</p>
            <input type="cur" class="form-control" name="" id="cur">
            <br>










          </div>
          <div class="modal-footer">
            
            <button type="submit" id="add" class="btn btn-primary">update</button>
          </div>
        </div>
      </div>
    </form>

    <h5 class="text-center my-3">single user data</h5>

    <div id="tasks">

    </div>
  </div>
  
</body>
<script src="sujeet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
